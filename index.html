<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <style type="text/css">
        body{
            margin:0;
            padding:0;
        }

        img{
            border:0 none;
            height:auto;
            line-height:100%;
            outline:none;
            text-decoration:none;
        }

        a img{
            border:0 none;
        }

        .imageFix{
            display:block;
        }

        table, td{
            border-collapse:collapse;
        }

        #bodyTable{
            height:100% !important;
            margin:0;
            padding:0;
            width:100% !important;
        }

        @media only screen and (max-width: 320px){
        #templateSidebar,
        #templateBody{
            display:block !important;
            width:100% !important;
        }

        .sidebarContent{
            font-size:16px !important;
            line-height:125% !important;
        }

        .bodyImage{
            height:auto !important;
            max-width:320px !important;
            width:100% !important;
        }

        .bodyContent{
            font-size:18px !important;
            line-height:125% !important;
        }
    }
    </style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" width="600" id="templateContainer" align="center">
    <tr>
        <td align="left" valign="top">
            <table align="right" border="0" cellpadding="10" cellspacing="0" width="400" id="templateBody">
                <tr>
                    <td class="bodyContent">
                        <img src="http://placekitten.com/g/480/300" style="max-width:380px;" class="bodyImage" />
                    </td>
                </tr>
                <tr>
                    <td valign="top" class="bodyContent">
                        <h1>Body</h1>
                        Lorem ipsum dolor sit amet.
                    </td>
                </tr>
            </table>
            <table align="left" border="0" cellpadding="10" cellspacing="0" width="200" id="templateSidebar">
                <tr>
                    <td valign="top" class="sidebarContent">
                        <h2>Sidebar</h2>
                        Lorem ipsum dolor sit amet.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
